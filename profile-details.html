<!DOCTYPE html>
<html lang="en">

<head>
    <title>MyStory - Sign-Up</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body class="Profile-Details">
    <header>
        <iframe src="header.html" height="60" width="100%"></iframe>
    </header>
    <section class="main-body">
        <div class="sign-up">
            <h1 class="sign-up-header"> Profile</h1>
            <form class="sign-up-form">
                <!-- Alias -->
                <div class="sign-up-info">
                    <label for="alias">Fistr Name</label>
                </div>
                <!-- Email -->
                <div class="sign-up-info">
                    <label for="email">Last Name Doe</label>
                </div>
                <!-- Gender -->
                <div class="sign-up-info">
                    <label for="gender">Alias Name</label>
                </div>
                <!-- DOB -->
                <div class="sign-up-info">
                    <label for="DOB">Date of Birth</label>
                </div>
                <!-- Password -->
                <div class="sign-up-info">
                    <label for="password">Email me@email/label>
                </div>
                <!-- Confirm Password -->
                <div class="sign-up-info">
                    <label for="confirm-password">How do you Identify your self </label>
                </div>
                <div class="sign-up-info">
                        <label for="confirm-password"> Date of Birth </label>
                    </div>
                <div>
                    <a href="story-edit.html">Edit</a>
                </div>
            </form>
        </div>
    </section>
    <iframe class="footer" src="footer.html" width="100%"></iframe>
</body>

</html>
